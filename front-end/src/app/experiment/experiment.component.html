<br>
<div *ngIf="loaded" class="container">


    <div class="row">
        <div class="col-4">

            <select [(ngModel)]="version" class="form-control">
                <option [ngValue]="v" *ngFor="let v of versionList">version-{{v}} </option>
            </select>

        </div>
    </div>


    <hr>

    <div class="row">
        <div class="col-6">
            <div>
                <d2x-task-priority-widget-v1 [version]="version" [title]="'Get House Ready For Thanksgiving'"
                    [taskItemList]="this.taskItemList"></d2x-task-priority-widget-v1>
            </div>
        </div>
    </div>


    <div class="row">


        <div class="col-2">
            <d2x-task-priority-chart-v1 [version]="1" [taskItemList]="this.taskItemList">
            </d2x-task-priority-chart-v1>
        </div>

        <div class="col-3">
            <d2x-task-priority-chart-v1 [version]="2" [taskItemList]="this.taskItemList">
            </d2x-task-priority-chart-v1>
        </div>


        <div class="col-4">
            <d2x-task-priority-chart-v1 [version]="3" [taskItemList]="this.taskItemList">
            </d2x-task-priority-chart-v1>
        </div>



    </div>

</div>
