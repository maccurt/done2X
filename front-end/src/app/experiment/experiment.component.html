<br>
<div *ngIf="loaded" class="container">

    <div class="row">
        <div col-6>
            <mat-button-toggle-group [value]="experiment.id.toString()"   name="fontStyle" aria-label="Font Style" (change)="experimentClick($event)">
                <mat-button-toggle *ngFor="let e of experimentList"  value={{e.id}}>{{e.name}}</mat-button-toggle>
            </mat-button-toggle-group>            
        </div>
    </div>
    <hr>

    <div class="row">
        <div class="col-8">
            <div>
                <d2x-task-priority-widget-v1 [version]="experiment.version" [title]="'Get House Ready For Thanksgiving'"
                    [taskItemList]="this.taskItemList"></d2x-task-priority-widget-v1>
            </div>
        </div>
    </div>
