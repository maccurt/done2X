<div class="task-type-count">
    <table class="table">
        <thead>
            <th style="width:40%" colspan="2">Task Type</th>
            <th>Count</th>
            <th>%</th>
        </thead>
        <tr *ngFor="let t of taskTypeCountList">
            <td>
                <fa-icon [icon]="t.type.icon!" style="margin-right:10px;"></fa-icon>
            </td>
            <td>
                {{t.type.name}}
            </td>
            <td>{{ t.count}}</td>
            <td>{{ t.percent}}%</td>
            <td> <a (click)="addTask(t.type)">
                    <fa-icon title="Add {{t.type.name}} task to goal..." [icon]="iconColorService.icons.addTask">
                    </fa-icon>
                </a> </td>
        </tr>
        <tfoot>
            <tr>
                <td colspan="2"></td>
                <td><b> {{list.length}} Total </b> </td>
                <td colspan="2"></td>
            </tr>
        </tfoot>
    </table>
</div>
