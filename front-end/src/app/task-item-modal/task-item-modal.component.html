<div style="width:450px;">
    <form class="form-group" [formGroup]="formGroup">

        <div class="mb-3" [ngClass]="{'has-error':(isInvalid(nameControl))}">
            <label for="name" class="form-label">Name</label>
            <input id="name" type="text" [name]="nameControl" autocomplete="off" [formControl]="nameControl"
                class="form-control">
            <div class='input-error'>
                required
            </div>
        </div>

        <div class="row">

            <div class="mb-3 col">
                <label for="priority" class="form-label">Priority</label>
                <select formControlName="priority" class="form-control">
                    <option *ngFor='let p of priorityList' [ngValue]='p'>{{p.name}}</option>
                </select>
            </div>
    
            <div class="mb-3 col">
                <label for="taskItemStatus" class="form-label">Status</label>
                <select formControlName="taskItemStatus" class="form-control">
                    <option *ngFor='let s of taskItemStatusList' [ngValue]='s'>{{s.name}}</option>
                </select>
            </div>

        </div>
        

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea [name]="descriptionControl" maxlength="500" style="resize:none;" rows="3" cols="150"
                autocomplete="off" [formControl]="descriptionControl" class="form-control"></textarea>
        </div>

        <mat-dialog-actions align="end">
            <button mat-button type="button" class="btn btn-primary" (click)="save()">Save</button>
            <button mat-button type="button" class="btn btn-secondary" mat-dialog-close>Cancel</button>
        </mat-dialog-actions>

    </form>
</div>
